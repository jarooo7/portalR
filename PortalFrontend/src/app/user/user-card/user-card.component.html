<div class="card">
  <div class="card-image-wrapper">
    <!-- <img [src]="user.photoUrl" class="card-img-top"> -->
    <img class="card-img-top" [src]="user.photoUrl ? user.photoUrl :
    user.gender=='kobieta'? '../../assets/women.svg':'../../assets/men.svg'">
    <ul class="list-inline text-center user-icons animation">
      <li class="list-inline-item">
        <button class="btn btn-danger" (click)="sendLike(user.id)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-warning" [routerLink]="['/uzytkownicy/',user.id]" routerLinkActive="router-link-active" >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-success">
          <i class="fa fa-comment"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{user.userName}}, {{user.age}}</h4>
    <p class="card-text">{{user.city}}, {{user.country}}</p>
  </div>
</div>
