<div class="container">
  <div *ngIf="!registerMod">
    <div style="text-align: center;">
      <h1>Portal</h1>
      <p class="lead">Zarejestruj się</p>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-2" (click)="register()">Rejestracja</button>
      <button class="btn btn-info btn-lg m-2">Więcej...</button>
    </div>
  </div>

  <div *ngIf="registerMod" class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <app-register (cancelRegister)="cancel($event)"></app-register>
      </div>
    </div>
    <app-users-list></app-users-list>
  </div>
</div>
