<form #RegisterForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz sie</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control " placeholder="Nazwa użytkownia" required name="userName"
      [(ngModel)]="model.UserName">
  </div>
  <div class="form-group">
    <input type="password" class="form-control " placeholder="Hasło" required name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success m-2" type="submit">Rejestracja</button>
    <button class="btn btn-defoult m-2" type="submit" (click)="cancel()">Anuluj</button>
  </div>
</form>
